<div class="search-bar-wrapper py-5">
  <div class="container">
    <div
      class="input-wrapper px-3 d-flex justify-content-between align-items-center"
    >
      <input
        (change)="FireSearchEvent()"
        #searchWord
        type="text"
        placeholder="find your location"
      />
      <button
        (click)="FireSearchEvent()"
        class="btn btn-primary btn-outline-primary text-dark"
      >
        Find
      </button>
    </div>
    @if (error) {
    <small class="text-warning px-3">{{ error }}</small>

    }
  </div>
</div>
